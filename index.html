<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Dinner Shopping List</title>
        <link
            rel="icon"
            type="image/png"
            href="https://flukeout.github.io/favicon.png"
        />
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h1 class="title roboto-bold">CSS Dinner Shopping List</h1>
                <p class="subtitle roboto-regular">Letâ€™s go to the mall!</p>
            </header>
            <ul class="list roboto-regular">
                <li class="list-item">
                    <input type="checkbox" id="item1" />
                    <label for="item1" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>A lot of pickles</p>
                        <span> (for the next lessons about CSS)</span>
                    </label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="item2" />
                    <label for="item2" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>10 apples</p>
                        <span> (for more CSS manipulations)</span>
                    </label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="item3" />
                    <label for="item3" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>20 oranges</p>
                        <span> (because they are awesome)</span>
                    </label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="item4" />
                    <label for="item4" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>13 plates</p>
                        <span> (hm... they always dissapear)</span>
                    </label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="item5" />
                    <label for="item5" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>15 bentos</p>
                    </label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="item6" />
                    <label for="item6" class="list-item-text">
                        <img
                            class="list-item-icon"
                            src="./images/icon.svg"
                            alt="Mark"
                        />
                        <p>1 bottle of Sake</p>
                        <span> (for my friends)</span>
                    </label>
                </li>
            </ul>
            <button class="button roboto-regular">Bon appetit :)</button>
        </main>
    </body>
</html>
